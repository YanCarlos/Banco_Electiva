<div  ng-controller="sucursalController" ng-init="listarSucursales();">
<section class="content-header">
    <h1>
        Sistema bancario StartBank
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa  fa-home"></i> Sucursales</a></li>
        <li class="active">Listado</li>
    </ol>
</section>

<section class="content">
    <h3 style="text-align: center;"><b>Listado de Sucursales</b></h3>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th class="seleccionable">
                            <a ng-click="">#</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Nombre</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Gerente</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Ciudad</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Direcci√≥n</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                        <th class="seleccionable">
                            <a ng-click="">Acciones</a>
                            <a class="caret" ng-click=""></a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="seleccionable" ng-repeat="obj in sucursales">
                        <th>{{$index+1}}</th>
                        <td style="display:none;">{{obj.id}}</td>
                        <td>{{obj.nombre}}</td>
                        <td>{{obj.gerente}}</td>
                        <td>{{obj.ciudad}} ({{obj.departamento}})</td>
                        <td>{{obj.direccion}}</td>
                        <td>
                            <div id="acciones-row">
                                <ul class="acciones-button" style="list-style: none;">
                                    <li ng-click="datos(obj);" data-toggle="modal" data-target="#myModal" ><a role="button"><i class="fa fa-pencil" aria-hidden="true"></i></a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>





<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modificar datos de la sucursal</h4>
      </div>
      <div class="modal-body">
        <section class="content">
    
    
    <div class="row">
        <div class="col-md-1">
            
        </div>
        <div class="col-md-10" style="display: flex; justify-content: center; flex-direction: column;">
          <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left">
            <input type="hidden" ng-model="id" id="id"/>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Nombre sucursal<span class="required">*</span></label>
              <div class="col-md-8 col-sm-6 col-xs-12">
                <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" ng-model="nombre">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Gerente<span class="required">*</span></label>
              <div class="col-md-8 col-sm-6 col-xs-12">
                <select ng-model="gerente" class="form-control col-md-7 col-xs-12">
                  <option ng-repeat=" obj in empleados" value="{{obj.cedula}}" >{{obj.nombre}} {{obj.apellidos}} ({{obj.cedula}})</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Departamento<span class="required">*</span></label>
              <div class="col-md-8 col-sm-6 col-xs-12">
                <select ng-model="depto" class="form-control col-md-7 col-xs-12"  ng-change="listarMunicipios();">
                  <option ng-repeat=" obj in deptos" value="{{obj.id}}" >{{obj.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Municipio<span class="required">*</span></label>
              <div class="col-md-8 col-sm-6 col-xs-12">
                <select ng-model="ciudad" class="form-control col-md-7 col-xs-12">
                  <option ng-repeat=" obj in municipios" value="{{obj.id}}" >{{obj.nombre}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Direccion<span class="required">*</span></label>
              <div class="col-md-8 col-sm-6 col-xs-12">
                <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" ng-model="direccion">
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <label ng-class='{"classError": colorText=="error", "classSuccess":colorText=="success"}'>{{msj}}</label>
              </div>
              <div class="col-md-3">
                <input type="button" class="btn btn-primary btn-block btn-flat" data-dismiss="modal" value="Cancel"/>
              </div>
              <div class="col-md-3">
                <input type="submit" class="btn btn-success btn-block btn-flat" ng-click="editar();" value="Actualizar">
              </div>
            </div>
          </form>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
      </div>
      
    </div>
  </div>
</div>
</div>
