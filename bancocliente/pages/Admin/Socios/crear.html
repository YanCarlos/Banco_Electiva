<section class="content-header">
    <h1>
        Sistema bancario StartBank
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-university"></i> Banco</a></li>
        <li class="active">Registro</li>
        <li class="active">Socios</li>
    </ol>
</section>

<section class="content" ng-controller="bancoController">
    <h3 style="text-align: center;"><b>Registro socio</b></h3>
    <hr>
    <div class="row">
        <div class="col-md-1">
            
        </div>
        <div class="col-md-10">
          <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" ng-submit="registrar();">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group" ng-class="{'has-error': formulario.txtNombre.$invalid, 'has-success': formulario.txtNombre.$valid}">
                  <label for="txtNombre">Nombre(s)</label>
                  <input class="form-control" type="text" required placeholder="Nombre(s) del funcionario" ng-model="txtNombre">
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
